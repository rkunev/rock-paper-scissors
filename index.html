<html>
<head>
    <title>Rock-Paper-Scissors</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="scripts/jquery-ui-1.10.3/jquery-1.9.1.js"></script>
    <script src="scripts/r-p-s.js"></script>
</head>
<body>
    <header class="clearfix">
        <div class="wrapper">
            <a href="#">Rock it!</a>
            <ul>
                <li><a href="#">start</a></li>
                <li><a href="#">settings</a></li>
                <li><a href="#">highscores</a></li>
            </ul>
            <a href="#" class="git">code on GitHub</a>
        </div>
    </header>
    <div id="main-content">
        <div class="wrapper">
            <span class="title">Your Weapon of Choice</span>
            <div class="items clearfix">
                <img src="images/rock.png" width="175" alt="rock">
                <img src="images/paper.png" width="175" alt="paper">
                <img src="images/scissors.png" width="175" alt="scissors">
            </div>
            <span id="user-field">&nbsp;</span>
            <span id="computer-field">&nbsp;</span>
            <div id="result">&nbsp;</div>
        </div>
    </div>
    <footer>
        <div class="wrapper">
            <div id="logo">
                <span>rock</span>
                <span>paper</span>
                <span>scissors</span>
            </div>
            <div id="license">
                <span>This work is licensed under a</span>
                <a href="#">Creative Common Attribution 3.0 Unported License</a>
                <img src="images/license.png" alt="license" width="80"></div>
            <div class="more-info">
                <span>Other Projects</span>
                <ul>
                    <li><a href="#"># placeholder</a></li>
                    <li><a href="#"># placeholder 2</a></li>
                </ul>
                <a href="#" class="portfolio">Portfolio</a>
            </div>
        </div>
    </footer>
</body>
</html>
