<!DOCTYPE html>
<html>

<head>
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Rock-Paper-Scissors</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Basic rock-paper-scissors game">
    <meta name="author" content="Rosen Kunev">
    <!-- Main stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap/bootstrap.css">
    <!--    <link rel="stylesheet" type="text/css" href="styles/bootstrap/bootstrap-theme.css">-->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!-- jQuery & game logic script -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="scripts/r-p-s.js"></script>
</head>

<body>
    <header class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand" style="cursor: pointer">Rock it!</span>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">settings</a>
                    </li>
                    <li><a href="#">highscores</a>
                    </li>
                </ul>
                <a href="https://github.com/rkunev/rock-paper-scissors" class="pull-right" target="_blank">code on GitHub</a>
            </div>
        </div>
    </header>
    <div id="main-content">
        <span class="title">Your Weapon of Choice</span>
        <div class="container">
            <div class="row items">
                <div class="col-md-4">
                    <img src="images/rock.png" width="175" alt="rock">
                </div>
                <div class="col-md-4">
                    <img src="images/paper.png" width="175" alt="paper">
                </div>
                <div class="col-md-4">
                    <img src="images/scissors.png" width="175" alt="scissors">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <span id="user-field">&nbsp;</span>
                </div>
                <div class="col-md-6">
                    <span id="computer-field">&nbsp;</span>
                </div>
                <div id="result">&nbsp;</div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div id="logo" class="col-md-2">
                    <span>rock</span>
                    <span>paper</span>
                    <span>scissors</span>
                </div>
                <div class="col-md-10 row">
                    <div id="license" class="col-md-5">
                        <p>This work is licensed under a</p>
                        <p><a href="#">Creative Common Attribution 3.0 <br> Unported License</a>
                        </p>
                        <p>
                            <img src="images/license.png" alt="license" width="80">
                        </p>
                    </div>
                    <div class="more-info col-md-5">
                        <span>Other Projects</span>
                        <ul>
                            <li><a href="http://rkunev.github.io/Sample-blog-theme"># Blog theme</a>
                            </li>
                            <li><a href="http://rkunev.github.io/FlatCV"># Flat CV</a>
                            </li>
                        </ul>
                        <a href="#" class="portfolio">Portfolio</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="scripts/bootstrap.min.js"></script>
</body>

</html>
